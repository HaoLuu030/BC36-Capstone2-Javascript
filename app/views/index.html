<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping website</title>
    <!-- Boostrap 4 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="../../assets/css/styles.css" />
  </head>
  <body>
    <header class="productHeader pb-5">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">
            <img
              src="../../assets/img/alogo-1.webp"
              width="90"
              height="50"
              class="d-inline-block align-top"
              alt=""
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
            <div class="right d-flex align-items-center">
              <form class="form-inline my-2 my-lg-0">
                <select name="productBrand" id="productBrand">
                  <option value="0">Choose a brand name</option>
                  <option value="1">Samsung</option>
                  <option value="2">Iphone</option>
                </select>
              </form>
              <button class="btn-style cart-btn">
                <i class="fa fa-shopping-cart"></i>
              </button>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="productGallery container">
      <div id="productGallery" class="row"></div>
    </div>

    <!-- Details modal -->
    <div
      class="modal fade"
      id="productDetails"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog details-modal">
        <div class="modal-content">
          <div class="modal-body">
            <div class="row">
              <div class="col-6">
                <div class="modal-image-container">
                  <img
                    src="https://cdn.tgdd.vn/Products/Images/42/217536/samsung-galaxy-m51-trang-new-600x600-600x600.jpg"
                    alt=""
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="modal-extraInformation">
                  <h1>IphoneX</h1>
                  <ul>
                    <li>Screen: Screen 68</li>
                    <li>Back Camera: 2 camera 12 MP</li>
                    <li>Front Camera: 7 MP</li>
                  </ul>
                  <div class="row align-items-center">
                    <div class="col-7"><h1 style="color: brown">$1000</h1></div>
                    <div style="color: green; font-weight: bold" class="col5"><span>In stock</span></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Bootstrap 4 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <!-- Services JS -->
    <script src="../services/product.js"></script>
    <!-- Models JS -->
    <script src="../models/product.js"></script>
    <!-- Main JS -->
    <script src="../controllers/index.js"></script>
  </body>
</html>
